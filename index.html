<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Grade booklet</title>
</head>
<body>
    <header><h1>Grade booklet</h1></header>
    <main>
        <div class="nav">
            <div class="nav_class">
                <h2>
                    Classes
                </h2>
                <ul id="classList">
                    <!-- <li>r</li>
                    <li>wf</li>
                    <li>gwrfw</li> -->
                </ul>
            </div>
            <div class="nav_namelist">
                <h2>
                    Studs
                </h2>
                <ul id="studsOfClass">
                    
                </ul>
            </div>
        </div>
        <div class="right_size">
            <div class="menu">
                <select name="subject" id="subjectList">
                    <option value="selectSubject">Select a subject!</option>
                </select>
                <input type="text" name="topicOfGrade" id="topicText" placeholder="Summary for the grade">
                <fieldset>
                    <legend>
                        Type of grade
                    </legend>
                    <label for="oralGrade">Oral exam</label>
                    <input type="radio" name="gradeTypes" id="oralGrade" onchange="valueChanged">
                    <label for="smallTestGrade">Small test</label>
                    <input type="radio" name="gradeTypes" id="smallTestGrade" onchange="valueChanged">
                    <label for="testGrade">Test</label>
                    <input type="radio" name="gradeTypes" id="testGrade">
                    <label for="majorTestGrade">Major test</label>
                    <input type="radio" name="gradeTypes" id="majorTestGrade">
                </fieldset>
                <label for="grade">Grade</label>
                <select name="grade" id="selectGrade">
                    <option value="selectAGrade">Select a grade!</option>
                    <option value="five">5</option>
                    <option value="four">4</option>
                    <option value="three">3</option>
                    <option value="two">2</option>
                    <option value="one">1</option>
                </select>
                <button id="saveBtn">Save</button>
                <button id="cancelBtn"> Cancel</button>
            </div>
            <div class="content">
                <div class="subject_summary">
                    <h3 id="subject_1" class="subject_name">
                        subject
                    </h3>
                    <div>
                        <h4 id="last_grade_1" class="">Last grade</h4>
                        <h3></h3>
                    </div>
                    <div>
                        <h4 id="average_grade_1" class="">Average of grades</h4>
                        <h3></h3>
                    </div>
                    
                </div>
                <div class="subject_summary">
                    <h3 class="subject_name">
                        subject
                    </h3>
                    <h4>Last grade</h4>
                    <h4>Average of grades</h4>
                </div>
                <div class="subject_summary">
                    <h3>
                        subject
                    </h3>
                    <h4>Last grade</h4>
                    <h4>Average of grades</h4>
                </div>
            </div>
        </div>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
