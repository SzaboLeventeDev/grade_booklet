<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="style.css">
    <title>Grade booklet</title>
</head>
<body>
    <header><h1>Grade booklet</h1></header>
    <main>
        <div class="nav">
            <div class="nav_class">
                <h2>
                    Classes
                </h2>
                <ul id="classList">
                    <!-- <li>r</li>
                    <li>wf</li>
                    <li>gwrfw</li> -->
                </ul>
            </div>
            <div class="nav_namelist">
                <h2>
                    Studs
                </h2>
                <ul id="studsOfClass">
                    
                </ul>
            </div>
        </div>
        <div class="right_size">
            <div class="menu">
                <select name="subject" id="subjectList">
                    <option value="selectSubject">Select a subject!</option>
                </select>
                <input type="text" name="topicOfGrade" id="topicText" placeholder="Summary for the grade">
                <fieldset>
                    <legend>
                        Type of grade
                    </legend>
                    <label for="oralGrade">Oral exam</label>
                    <input type="radio" name="gradeTypes" id="oralGrade" onchange="valueChanged">
                    <label for="smallTestGrade">Small test</label>
                    <input type="radio" name="gradeTypes" id="smallTestGrade" onchange="valueChanged">
                    <label for="testGrade">Test</label>
                    <input type="radio" name="gradeTypes" id="testGrade" onchange="valueChanged">
                    <label for="majorTestGrade">Major test</label>
                    <input type="radio" name="gradeTypes" id="majorTestGrade" onchange="valueChanged">
                </fieldset>
                <label for="grade">Grade</label>
                <select name="grade" id="selectGrade">
                    <option value="selectAGrade">Select a grade!</option>
                    <option id="fiveGrade" value="5">5</option>
                    <option id="fourGrade" value="4">4</option>
                    <option id="threeGrade" value="3">3</option>
                    <option id="twoGrade" value="2">2</option>
                    <option id="oneGrade" value="1">1</option>
                </select>
                <button id="saveBtn">Save</button>
                <button id="cancelBtn"> Cancel</button>
            </div>
            <div class="content">
                <div class="subjectSummary">
                    <div class="subjectTitleSector">
                        <h3 id="subject_1" class="subjectName">
                            ${sub}
                        </h3>
                    </div>
                    <div class="gradeSector">
                        <div class="lastGrade">
                            <h4 id="last_grade_1" class="lastGradeTitle">Last grade</h4>
                            <h3 class="lastGradeValue">5</h3>
                        </div>
                        <div class="averageGrade">
                            <h4 id="average_grade_1" class="averageGradeTitle">Average of grades</h4>
                            <h3 class="averageGradeValue">4</h3>
                        </div>
                    </div>
                    <div class="statSector">
                        //pie chart.
                    </div>
                </div>
                
                
            </div>
        </div>
        
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
